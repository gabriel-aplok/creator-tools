<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/index.css">
		<title>Minecraft Manifest Generator</title>
	</head>
	<body>
		<div class="container">
			<!-- Name -->
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Enter name">
			<!-- Description -->
			<label for="description">Description:</label>
			<textarea id="description" placeholder="Enter description"></textarea>
			<!-- Min Engine Version -->
			<label for="version">Min Engine Version:</label>
			<select id="version">
				<option value="1.20.0">1.20.0</option>
				<option value="1.20.10">1.20.10</option>
				<option value="1.20.20">1.20.20</option>
				<option value="1.20.30">1.20.30</option>
				<option value="1.20.40">1.20.40</option>
				<option value="1.20.50">1.20.50</option>
				<option value="1.20.60">1.20.60</option>
			</select>
			<!-- Generate -->
			<button onclick="generateJson()">Generate JSON</button>
			<textarea id="jsonOutput" readonly></textarea>
		</div>
		<script src="assets/js/manifest.js"></script>
	</body>
</html>
